<p><img src="전멸.jpg">
</P>
  <br>8 시간 가량 치러진 이 전투에서 조선측은 어재연 등 240여 명이 전사하고 100여 명이 바다로 뛰어들어 자살하였으며, 20여 명이 포로로 잡혔다.
  <br>미군은 장교 1명과 사병 2명이 전사하고 10여 명이 부상당하는 데 그쳤다.
  <br>미군은 광성진의 관아를 불태우고 초지진을 거점으로 삼아 주둔하였다.
  <br>한편, 고종 실록은 이날 전투의 사상자를 전사 53명, 부상 24명으로 기록하고 있다
