    <style>
      body {font: 10pt 함초롬바탕;}
      table {border: 0; width: 100%;}

    <script type="text/javascript">
      var nodesTable = null;

      var network = null;

      google.load('visualization', '1');
      google.setOnLoadCallback(draw);

        nodesTable.addRow(['004', '인물', '고종', '<a href="https://ko.wikipedia.org/wiki/%EB%8C%80%ED%95%9C%EC%A0%9C%EA%B5%AD_%EA%B3%A0%EC%A2%85" target="_blank"><img src="고종.jpg"/></a>', 'circle', '고종.jpg', 'https://ko.wikipedia.org/wiki/%EB%8C%80%ED%95%9C%EC%A0%9C%EA%B5%AD_%EA%B3%A0%EC%A2%85']);

        nodesTable.addRow(['007', '노래', '아임유어', '<a href="https://youtu.be/NLfaLVgSRaY" target="_blank"><img src="머라즈.jpg"/></a>', 'star', '머라즈.jpg', 'https://youtu.be/NLfaLVgSRaY']);

        nodesTable.addRow(['010', '장소', '동상', '<a href="https://ko.wikipedia.org/wiki/%EB%A4%BC%EC%88%9C_%EA%B0%90%EC%98%A5#%EC%88%98%EA%B0%90%EB%90%98%EC%97%88%EB%8D%98_%ED%95%9C%EA%B5%AD%EC%9D%98_%EB%8F%85%EB%A6%BD%EC%9A%B4%EB%8F%99%EA%B0%80" target="_blank"><img src="동상.jpg"/></a>', 'rect', '동상.jpg', 'https://ko.wikipedia.org/wiki/%EB%A4%BC%EC%88%9C_%EA%B0%90%EC%98%A5#%EC%88%98%EA%B0%90%EB%90%98%EC%97%88%EB%8D%98_%ED%95%9C%EA%B5%AD%EC%9D%98_%EB%8F%85%EB%A6%BD%EC%9A%B4%EB%8F%99%EA%B0%80']);

        linksTable.addColumn('string', 'title');
        linksTable.addColumn('string', 'text');

        linksTable.addRow(['003', '005', 'orange', 'arrow', '~을 겪었다', '']);
        linksTable.addRow(['003', '006', 'brown', 'arrow', '~을 불렀다', '']);
        linksTable.addRow(['003', '007', 'brown', 'arrow', '~을 불렀다', '']);
        linksTable.addRow(['003', '008', 'brown', 'arrow', '~을 불렀다', '']);
        linksTable.addRow(['003', '009', 'cyan', 'line', '~에 살았다', '~에 살았다']);
        linksTable.addRow(['003', '010', 'cyan', 'line', '~에 잠들다', '']);
        linksTable.addRow(['009', '011', 'cyan', 'line', '~에 있다', '~에 있다']);
        linksTable.addRow(['010', '013', 'cyan', 'line', '~에 있다', '~에 있다']);
        linksTable.addRow(['012', '014', 'cyan', 'line', '~에 있다', '~에 있다']);


        var options = {
            'width': '100',  'height': '540px',  'stabilize': false,  'selectable': true,
            'links': { 'length': 150,  'width': 1, 'fontFace': '맑은 고딕', 'fontSize': 15, 'fontColor': 'darkcyan', },
            'nodes': { 'backgroundColor': 'white',  'highlightColor': 'gold', 'fontFace': '함초롬바탕', 'fontSize': 15, 'fontColor': 'black', },
            'groups': {
                '사람': { 'borderColor': 'green',  'style': 'circle', 'radius': 15 },
                '음식': { 'borderColor': 'blue',  'style': 'rect', 'radius': 15 },
                'dummy': { 'borderColor': 'white',  'style': 'dot', 'radius': 1 },
            },
        };

       network = new links.Network(document.getElementById('mynetwork'));
       network.draw(nodesTable, linksTable, options);

       network = new links.Network(document.getElementById('mynetwork'));
       google.visualization.events.addListener(network, 'select', onselect);
       network.draw(nodesTable, linksTable, options);
       var selection = [{'row': 0}];
       network.setSelection(selection);

      }

		function onselect() {
        	var sel = network.getSelection();
        	var nodeName = nodesTable.getValue(sel[0].row, 3);
        	var image = nodesTable.getValue(sel[0].row, 5);
        	var refurl = nodesTable.getValue(sel[0].row, 6);
			document.getElementById('info').innerHTML = '';
			document.getElementById('info').innerHTML += nodeName;
		}

    </script>
</head>
